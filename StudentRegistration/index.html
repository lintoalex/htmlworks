<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Student Registration -->
     <section>
        <form action="">
            <h1>Student Registration</h1>
            <div>
                <label for="name-box">Name:</label>
                <input type="text" placeholder="Enter Full Name" id="name-box">
            </div>
            <div>
                <label for="fname-box">Father's Name:</label>
                <input type="text" placeholder="" id="fname-box">
            </div>
            <div>
                <label for="mname-box">Mother's Name:</label>
                <input type="text" placeholder="" id="mname-box">
            </div>
            <div>
                <label for="phone-box">Phone No:</label>
                <input type="text" placeholder="91+xxxxxxxx" id="phone-box">
            </div>
            <div>
                <label for="email-box">Email:</label>
                <input type="email" placeholder="sample@example.com" id="email-box">
            </div>
            <div>
                <label for="">Gender</label>
                <input type="radio" name="Gender" value="Male"> <label for="">Male</label>
                <input type="radio" name="Gender" value="Female"> <label for="">Female</label>
                <input type="radio" name="Gender" value="Other"> <label for="">Other</label>
            </div>
            <div>
                <label for="">Date of Birth</label>
                <input type="date" placeholder="">
            </div>
            <div>
                <label for="">Address</label>
                <textarea name="" id="" rows="8px" cols="50"></textarea>
            </div>
            <div>
                <label for="">Select Course</label>
                <select name="" id="">
                    <option value="">===select choose===</option>
                    <option value="">Python</option>
                    <option value="">Django</option>
                    <option value="">Java</option>
                    <option value="">Javascript</option>
                    <option value="">Testing</option>
                </select>
            </div>
            <div>
                <label for="">Department</label>
                <input type="radio" name="Department" value="CSE"> <label for="">CSE</label>
                <input type="radio" name="Department" value="EEE"> <label for="">EEE</label>
                <input type="radio" name="Department" value="BBA"> <label for="">BBA</label>
            </div>
            <div>
                <label for="">Skills</label>
                <input type="checkbox" value="C"> <label for="">C</label>
                <input type="checkbox" value="C++"> <label for="">C++</label>
                <input type="checkbox" value="Python"> <label for="">Python</label>
                <input type="checkbox" value="Java"> <label for="">Java</label>
                <input type="checkbox" value="C#"> <label for="">C#</label>
            </div>
            <div>
                <label for="">Photo</label>
                <input type="file" accept="image/*">
            </div>
            <div>
                <button type="submit">submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
     </section>
    
</body>
</html>
